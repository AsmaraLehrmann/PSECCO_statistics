name: Track Instagram Followers

on:
  schedule:
    - cron:  '0 12 1 * *'  # Runs at 12:00 UTC on the 1st of every month
  workflow_dispatch:        # Allow manual trigger

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests
      - name: Scrape Instagram followers
        run: python monthly_instagram_followers.py
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add followers_log.csv
          git commit -m "Update follower count" || exit 0
          git push
